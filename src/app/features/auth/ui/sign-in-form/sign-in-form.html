<form class="sign-in-form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <app-title [title]="'Вход'" />

    <label class="sign-in-form__label">
        Почта
        <input
            autocomplete="username"
            formControlName="email"
            name="email"
            class="sign-in-form__input"
            type="email"
            placeholder="Введите почту"
        />
    </label>

    <label class="sign-in-form__label">
        Пароль
        <input
            autocomplete="current-password"
            formControlName="password"
            class="sign-in-form__input"
            type="password"
            placeholder="Введите Пароль"
        />
    </label>

    <p class="link-text">
        Нет акканута?
        <a class="link" [href]="appRoutes.authSignUp()">Создать</a>
    </p>

    <app-button [disabled]="fetching" [type]="'submit'" [text]="'Войти'" />
</form>
