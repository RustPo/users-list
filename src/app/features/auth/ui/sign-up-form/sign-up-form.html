<form class="sign-up-form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <app-title [title]="'Регистрация'" />

    <label class="sign-up-form__label">
        Почта
        <input
            autocomplete="username"
            formControlName="email"
            name="email"
            class="sign-up-form__input"
            type="email"
            placeholder="Введите почту"
        />
    </label>

    <label class="sign-up-form__label">
        Пароль
        <input
            autocomplete="current-password"
            formControlName="password"
            class="sign-up-form__input"
            type="password"
            placeholder="Введите Пароль"
        />
    </label>

    <p class="link-text">
        Есть акканут? <a class="link" [href]="appRoutes.authSignIn()">Войти</a>
    </p>

    <app-button [type]="'submit'" [text]="'Создать аккаунт'" />
</form>
